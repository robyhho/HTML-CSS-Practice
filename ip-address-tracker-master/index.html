<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="background"></div>
    <h1 class="title">IP Address Tracker</h1>
    <input type="text" placeholder="Search for any IP address or domain" class="address-input">
    <img src="images/icon-arrow.svg" alt="" class="input-btn">
  </header>

  <div class="ip-address-results">
    <div class="container">
      <h2 class="result-title">IP Address</h2>
      <p class="result">192.212.174.101</p>
    </div>
    <div class="vertical-line"></div>
    <div class="container">
      <h2 class="result-title">Location</h2>
      <p class="result">Brooklyn, NY 10001</p>
    </div>
    <div class="vertical-line"></div>
    <div class="container">
      <h2 class="result-title">Timezone</h2>
      <p class="result">UTC-05:00</p>
    </div>
    <div class="vertical-line"></div>
    <div class="container">
      <h2 class="result-title">ISP</h2>
      <p class="result">SpaceX Starlink</p>
    </div>
  </div>
  <!-- add offset value dynamically using the API -->
  <div id="map"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Robbie Ho</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
