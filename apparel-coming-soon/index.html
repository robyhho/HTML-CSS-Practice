<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page | 1440px & 375px
  </title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="base apparel logo" class="logo">
  </header>
  <div class="main-section">
    <div class="main-image"></div>
    <div class="main-bottom">
      <div class="title">
        <h1 class="title-text title-accent">We're</h1>
        <h1 class="title-text">coming</h1>
        <h1 class="title-text">soon</h1>
      </div>
      <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="email-div">
        <input type="email" class="email-input" id="email-input" placeholder="Email Address">
        <button class="email-btn">
          <img src="images/icon-arrow.svg" alt="white arrow">
        </button>
        <!-- <img src="images/icon-error.svg" alt="red exclamation mark" class="email-exclamation"> -->
      </div>
      <p class="result-text"></p>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Robbie Ho</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>

</html>
