<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Replicating Google-Homepage</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="nav">
      <ul>
        <div class="push-left">
          <li><a href="#" >About</a></li>
          <li><a href="#" >Store</a></li>
        </div>
        <div class="push-right">
          <li ><a href="#" >Gmail</a></li>
          <li ><a href="#">Images</a></li>
          <li ><a href="#">Apps</a></li>
          <li ><a href="#"><img src="https://lh3.googleusercontent.com/ogw/ADGmqu8uTXNHbOElSHdtDjit5y62kwC0UZnARdx5j2hO=s32-c-mo"
             alt=""></a></li>
        </div>

      </ul>
    </div>
    <div class="main">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="Google" class="logo">
      <form class="" action="index.html" method="post">
        <input type="text" name="searchArea" value="">
        <div class="btns">
          <button type="button" name="searchBtn" class="botBtn">Google Search</button>
          <button type="button" name="feelingLuckyBtn" class="botBtn">I'm Feeling Lucky</button>
        </div>
      </form>
    </div>
    <div class="footer">
      <span class="footerCountry">United Kingdom</span>
      <span class="footerLinks">
        <div class="push-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="push-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </span>
    </div>
  </body>
</html>
