<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Replica</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="flex-wrapper">

    <div class="header">
      <div class="shift-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="shift-right">
        <a href="#" class="shift-right-text">Gmail</a>
        <a href="#" class="shift-right-text">Images</a>
        <a href="#" class="shift-right-app">
          <img src="apps-24px copy.svg" alt="menu icon">
        </a>
        <a href="#">
          <img src="http://unsplash.it/36/36?gravity=center" alt="channel-icon" class="channel-icon">
        </a>
      </div>
    </div>
    <div class="middle">
      <div class="logo-div">

        <a href="#">
          <img src="googleLogo.png" alt="Googlelogo" class="google-logo">
        </a>

      </div>
      <div>
        <form action="Search" class="searchbar">
          <input type="text" placeholder="" class="search-input">


      </div>
      </form>

      <div class="button-div">
        <button class="search-button">Google Search</button>
        <button class="search-button">
          I'm feeling Lucky
        </button>
      </div>

    </div>
    <div class="footer">
      <p class="footer-text">United Kingdom</p>
      <hr>
      <div class="footer-navbar">

        <div class="footer-left-side">
          <a href="#" class="first-item">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer-middle">

          <p class="footer-text carbon-text">Carbon neutral since 2007</p>
        </div>

        <div class="footer-right-side">
          <a href="#" class="first-item">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
        <a href=""></a>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
