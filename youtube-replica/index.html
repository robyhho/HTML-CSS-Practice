<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Youtube-Replica</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="videos">
      <section class="video-section">
        <article class="video-container">
          <a href="#" class="thumbnail" data-duration="12:24">
            <img
              src="http://unsplash.it/250/150?gravity=center"
              class="thumbnail-image"
              alt=""
            />
          </a>
          <div class="video-bottom-section">
            <a href="#">
              <img
                src="http://unsplash.it/36/36?gravity=center"
                class="channel-icon"
                alt=""
              />
            </a>

            <div class="video-details">
              <a href="#" class="video-title">Video Title</a>
              <a href="" class="video-channel-name">Channel Name</a>
              <div class="video-metadata">
                <span>12k views</span>
                •
                <span>1 week ago</span>
              </div>
            </div>
          </div>
        </article>
        <article class="video-container">
          <a href="#" class="thumbnail" data-duration="12:24">
            <img
              src="http://unsplash.it/250/150?gravity=center"
              class="thumbnail-image"
              alt=""
            />
          </a>
          <div class="video-bottom-section">
            <a href="#">
              <img
                src="http://unsplash.it/36/36?gravity=center"
                class="channel-icon"
                alt=""
              />
            </a>

            <div class="video-details">
              <a href="#" class="video-title">Video Title</a>
              <a href="" class="video-channel-name">Channel Name</a>
              <div class="video-metadata">
                <span>12k views</span>
                •
                <span>1 week ago</span>
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
